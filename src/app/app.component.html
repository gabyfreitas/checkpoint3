  <!-- Formul치rio para adicionar/editar usu치rios -->
  <form (ngSubmit)="salvarUsuario()">

    <input [(ngModel)]="usuarioSelecionado.senha" name="senha" placeholder="Senha" required>
    <button type="submit">Salvar</button>
  </form>
</div>
